<html lang="en">
<head>
    <title>@media</title>
    <link rel="stylesheet" type="text/css" href="test5.css" media="print">

        h3.header {color: #0a8181;}
        div.text {color: #ef523d;}
    </style>
</head>

    <div class="text">You will receive an email shortly.</div>
</body>
</html>
